<div>
    <h2>Add Task Details</h2>
    <form #taskRef="ngForm" (ngSubmit)="storeTask(taskRef.value)">
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput type="text" name="id" ngModel/>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput type="textarea" name="task" ngModel/>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput type="date" name="date" ngModel/>
        </mat-form-field>
        <br/>
        <button mat-stroked-button color="primary" 
        style="background-color: #4CAF50; color:black" type="submit">Submit</button>
        <button mat-stroked-button color="secondary" 
        style="background-color:#f2f2f2;" type="reset">Reset</button>
    </form>
</div>
<div>
    <h2>Task Details</h2>
    <hr/>
<table mat-table  [dataSource]="tasks">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>
    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let task"> {{task.task}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let task"> {{task.date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="index"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: index"></tr>
</table>
</div>
