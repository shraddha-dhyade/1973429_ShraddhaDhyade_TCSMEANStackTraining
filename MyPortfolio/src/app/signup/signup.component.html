<div class="col-4">
    <form #signupRef="ngForm" (ngSubmit)="getSignupInfo(signupRef.value)" class="mb-3">
        <label class="form-label">First Name </label>
        <input class="form-control" type="text" name="fname" ngModel/><br/>
        <label class="form-label">Last Name </label>
        <input class="form-control" type="text" name="lname" ngModel/><br/>
        <label class="form-label">UserName </label>
        <input class="form-control" type="text" name="user" ngModel/><br/>
        <label class="form-label">Password </label>
        <input class="form-control" type="text" name="pass" ngModel><br/>
        <input class="btn btn-primary" type="submit" value="Register">
        <input class="btn btn-secondary" type="reset" value="Reset">
    </form>
</div>
<div>
    <a routerLink="../login"> Login </a>
</div>
