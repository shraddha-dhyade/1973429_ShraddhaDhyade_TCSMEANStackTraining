<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Simply Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link" href="#">Add Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
            </li>
        </ul>
        </div>
    </nav>
    <hr class="featurette-divider"/>
    <div class="container-fluid" style="margin-top:50px">
        <div class="row">
            <div class="col-4" class="container-fluid">
                <form id="formTag" class="form-group" style="position: fixed;">
                <div class="row">
                    <div class="col-3">
                        <label>Title</label>  
                    </div>
                    <div class="col-9">
                        <input type="text" id = "title" class="form-control"/>
                    </div>
                </div>    
                <br/>
                <div class="row">
                    <div class="col-3">
                        <label>Description</label> 
                    </div>
                    <div class="col-9">
                        <textarea type="text" id ="desc" class="form-control" style="height: 200px;"></textarea>
                    </div>
                </div>  
                <br/>
                <div class="row">
                    <div class="col">    
                        <input type="file"  id="imageId" name="fileName" class="btn"/>
                    </div>
                </div> 
                <br/>       
                <div class="row">
                    <div class="col"> 
                        <input type="button" value="Add Blog" onclick="addBlog()" class="btn btn-secondary"/>
                    </div>
                </div>  
            </form>
            </div>
            <div class="col-8" id="blogContent" class="container-fluid"></div>
            </div>    
        </div>    
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
